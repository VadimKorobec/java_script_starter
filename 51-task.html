<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 01</title>
  </head>

  <body>
    <button id="testBtn" onclick="showMessage()">Test Button</button>
    <script>
      /*
        Задание:
        Добавьте для кнопки testBtn обработчик на событие click.
        Обработчик должен выводить на экран сообщение Hello world.
        Добавьте обработчик тремя разными способами.
        */

      const btn = document.querySelector("#testBtn");

      const showMessage = () => {
        alert("Hello world");
      };

      btn.onclick = showMessage;

      btn.addEventListener("click", showMessage);
    </script>
  </body>
</html>
