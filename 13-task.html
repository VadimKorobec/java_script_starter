<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Task 4</title>
  </head>
  <body>
    <pre>
        Задание:
        Запросите у пользователя число, посчитайте сумму всех числе между 0 и введенным значением и отобразите результат на экран.
    </pre>
    <script>
      let number = Number(prompt("Write a number", 0));

      let sum = 0;

      for (let i = 0; i <= number; i += 1) {
        sum += i;
      }
      console.log(sum);
    </script>
  </body>
</html>
